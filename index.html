<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>



    <!-- Screen Container -->
    <div class="w-screen h-screen">
      <!-- UL Container -->
      <div
        class="max-w-sm mx-auto mt-20 rounded-2xl border-4 ul-container bg-white"
      ></div>
    </div>












    <script>
      const container = document.querySelector(".ul-container");

      getPaths()
        .then((projects) => {
          createElements(projects);
        })
        .catch((error) => {
          console.error("Proje verileri alınamadı:", error);
        });

      async function getPaths() {
        try {
          const response = await fetch("projectPaths.json");
          const data = await response.json();
          return data.projects;
        } catch (error) {
          console.error("Hata:", error);
          return [];
        }
      }

      // CREATING HTML ELEMENTS
      function createElements(projects) {
        projects.forEach((project) => {
          const div = document.createElement("div");
          div.classList.add("item");

          const span = document.createElement("span");
          span.textContent = `${project.number}.`;
          div.appendChild(span);

          const p = document.createElement("p");
          const a = document.createElement("a");
          a.href = project.path;
          a.target = "_blank";
          a.textContent = project.name;
          p.appendChild(a);
          div.appendChild(p);

          container.appendChild(div);
        });
      }
    </script>
  </body>
</html>
