<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>


    <!--Screen Container-->
    <div class="w-screen h-screen flex  justify-center items-center bg-obito bg-center bg-cover bg-no-repeat">

      <!-- Player Section-->
       <div class="mx-0 my-0 w-2/4 flex min-w-96 relative  player  overflow-hidden">

          
          <video class="player_video"  >
            <source src="src/video/obito.mp4" class="source" type="video/mp4" />
            <p>Your browser doesn't support HTML video.</p>
          </video> 




              <!--Progress Bar-->
          <div class="progress_bar_container  progress flex w-full absolute bottom-0  bg-black  h-1   ">
                <div class="progress__filled "></div>
            

                <!--Controls Section-->
                <div class="player_controls  invisible
                w-full absolute top-4  flex justify-between  bg-green-500 opacity-75 text-white ">

                  <button class="togglePlayPause ml-1" title="Toggle Play">▶</button>
                  <input type="range" placeholder="voice" name="volume" class="player_slider w-3/12 " min="0" max="1" step="0.05" value="0.25">
                  <input type="range" name="playbackRate" class="player_slider w-3/12 " min="1" max="2" step="0.20" value="1">

                  <div>
                    <button data-skip="-10" class="skip-button">←10s</button>
                    <button data-skip="+10" class="skip-button">10s→</button>
                  </div>

                  <button class="fullScreen_button">Full Screen</button>

              </div>  

          </div>


        

    </div>

    </div>


    <script type="module" src="./src/script.js"></script>
  </body>
  
</html>
