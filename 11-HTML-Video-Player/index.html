<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>


    <!--Screen Container-->
    <div class="w-screen h-screen flex justify-center items-center">



      <!-- Player Section-->
       <div class="mx-0 my-0 w-2/4  player">
        <video class="player_video ">
          <source src="src/video/obito.mp4" type="video/mp4" />
          <p>Your browser doesn't support HTML video.</p>
        </video> 

      <!--Controls Section-->
      <div class="player_controls">
        <div class="progress">
          <div class="progress_filled">
          </div>
        </div>

        <button class="player_button toggle" title="Toggle Play">â–¶</button>
        <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">

        <button data-skip="-10" class="player_button"> 10s</button>
        <button data-skip="+10" class="player_button"> 10s</button>


      </div>



        
    </div>




    </div>



    <script type="module" src="./src/script.js"></script>
  </body>
  
</html>
