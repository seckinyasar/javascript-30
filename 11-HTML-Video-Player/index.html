<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>


    <!--Screen Container-->
    <div class="w-screen h-screen flex  justify-center items-center mx-0 my-0 pb-1">

      <!-- Player Section-->
       <div class="mx-0 my-0 w-2/4 min-w-96 relative  player">

          
          <video class="player_video ">
            <source src="src/video/obito.mp4" type="video/mp4" />
            <p>Your browser doesn't support HTML video.</p>
          </video> 




              <!--Progress Bar-->
              <div class="progress  ">
                <div class="progress__filled"></div>


              <!--Controls Section-->
              <div class="player_controls w-full absolute top-1 text-xl flex justify-between invisible
               bg-black opacity-75 text-white ">
        
                <button class="togglePlayPause ml-1" title="Toggle Play">▶</button>
                <input type="range" name="volume" class="player_slider w-3/12 " min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player_slider w-3/12 " min="1" max="2" step="0.25" value="1">

                <div>
                  <button data-skip="-10" class="skip-button">←10s</button>
                  <button data-skip="+10" class="skip-button">10s→</button>
                </div>

                <button class="fullScreen_button">Full Screen</button>

             </div>  

            </div>


        
    </div>




    </div>



    <script type="module" src="./src/script.js"></script>
  </body>
  
</html>
