<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="assets/script.js"></script>
    <link rel="stylesheet" crossorigin href="assets/style.css">
  </head>
  <body>


    <!--Screen Container-->
    <div class="w-screen h-screen flex  justify-center items-center bg-obito bg-center bg-cover bg-no-repeat">

      <!-- Player Section-->
       <div class="mx-0 my-0 w-2/4 flex min-w-96 relative  player  overflow-hidden">

          
          <video class="player_video"  tabindex="0" >
            <source src="assets/obito.mp4" class="source" type="video/mp4" />
            <p>Your browser doesn't support HTML video.
              Video belongs to Kintsugi , https://www.youtube.com/@KintsugiKyo/featured .
              Video link : https://www.youtube.com/watch?v=Vu0-7Wfe3W0 .
            </p>
          </video> 




              <!--Progress Bar-->
          <div class="progress_bar_container  progress flex w-full absolute bottom-0  h-1   ">
                <div class="progress__filled "></div>
            

                <!--Controls Section-->
                <div class="player_controls  invisible w-full absolute top-4  flex justify-between text-white">

                  <button class="togglePlayPause ml-1" title="Toggle Play">▶</button>
                  <input type="range" placeholder="voice" name="volume" class="player_slider w-3/12 " min="0" max="1" step="0.05" value="0.05">
                  <input type="range" name="playbackRate" class="player_slider w-3/12 " min="1" max="2" step="0.25" value="1">

                  <div>
                    <button data-skip="-10" class="skip-button">←10s</button>
                    <button data-skip="+10" class="skip-button">10s→</button>
                  </div>

                  <button class="fullScreen_button">Full Screen</button>

              </div>  

          </div>


        

    </div>

    </div>


  </body>
  
</html>
